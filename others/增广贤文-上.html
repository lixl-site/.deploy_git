class="line">426</span><br><span class="line">427</span><br><span class="line">428</span><br><span class="line">429</span><br><span class="line">430</span><br><span class="line">431</span><br><span class="line">432</span><br><span class="line">433</span><br><span class="line">434</span><br></pre></td><td class="code"><pre><span class="line">昔时贤文，诲汝谆谆。</span><br><span class="line">集韵增广，多见多闻。</span><br><span class="line">　　观今宜鉴古，无古不成今。</span><br><span class="line">　　知己知彼，将心比心。</span><br><span class="line">　　酒逢知己饮，诗向会人吟。相识满天下，知心能几人？</span><br><span class="line">　　相逢好似初相识，到老终无怨恨心。</span><br><span class="line">　　近水知鱼性，近山识鸟音。</span><br><span class="line">　　易涨易退山溪水，易反易覆小人心。</span><br><span class="line">　　运去金成铁，时来铁似金。</span><br><span class="line">　　读书须用意，一字值千金。</span><br><span class="line">　　逢人且说三分话，未可全抛一片心。</span><br><span class="line">　　有意栽花花不发，无心插柳柳成荫。</span><br><span class="line">　　画虎画皮难画骨，知人知面不知心。</span><br><span class="line">钱财如粪土，仁义值千金。</span><br><span class="line">　　流水下滩非有意，白云出岫本无心。</span><br><span class="line">　　当时若不登高望，谁信东流海洋深？</span><br><span class="line">　　路遥知马力，日久见人心。</span><br><span class="line">　　两人一般心，无钱堪买金；一人一般心，有钱难买针。</span><br><span class="line">　　相见易得好，久住难为人。</span><br><span class="line">　　马行无力皆因瘦，人不风流只为贫。</span><br><span class="line">　　饶人不是痴汉，痴汉不会饶人。</span><br><span class="line">　　是亲不是亲，非亲却是亲。</span><br><span class="line">　　美不美，乡中水；亲不亲，故乡人。</span><br><span class="line">　　莺花犹怕春光老，岂可教人枉度春？</span><br><span class="line">　　相逢不饮空归去，洞口桃花也笑人。</span><br><span class="line">　　红粉佳人休使老，风流浪子莫教贫。</span><br><span class="line">　　在家不会迎宾客，出门方知少主人。</span><br><span class="line">　　黄芩无假，阿魏无真。</span><br><span class="line">　　客来主不顾，自是无良宾。</span><br><span class="line">　　良宾主不顾，应恐是痴人。</span><br><span class="line">　　贫居闹市无人问，富在深山有远亲。</span><br><span class="line">　　谁人背后无人说，哪个人前不说人？</span><br><span class="line">　　有钱道真语，无钱语不真。</span><br><span class="line">　　不信但看筵中酒，杯杯先劝有钱人。</span><br><span class="line">　　闹市挣钱，静处安身。</span><br><span class="line">　　来如风雨，去似微尘。</span><br><span class="line">　　长江后浪推前浪，世上新人换旧人。</span><br><span class="line">　　近水楼台先得月，向阳花木早逢春。</span><br><span class="line">　　古人不见今时月，今月曾经照古人。</span><br><span class="line">　　先到为君，后到为臣。</span><br><span class="line">　　莫道君行早，更有早行人。</span><br><span class="line">　　莫信直中直，须防仁不仁。</span><br><span class="line">　　山中有直树，世上无直人。</span><br><span class="line">　　自恨枝无叶，莫怨太阳偏。</span><br><span class="line">　　大家都是命，半点不由人。</span><br><span class="line">　　一年之计在于春，一日之计在于晨。</span><br><span class="line">　　一家之计在于和，一生之计在于勤。</span><br><span class="line">　　责人之心责己，恕己之心恕人。</span><br><span class="line">　　守口如瓶，防意如城。</span><br><span class="line">　　宁可人负我，切莫我负人。</span><br><span class="line">　　再三须慎意，第一莫欺心。</span><br><span class="line">　　虎生犹可近，人熟不堪亲。</span><br><span class="line">　　来说是非者，便是是非人。</span><br><span class="line">　　远水难救近火，远亲不如近邻。</span><br><span class="line">　　有茶有酒多兄弟，急难何曾见一人？</span><br><span class="line">　　人情似纸张张薄，世事如棋局局新。</span><br><span class="line">　　山中也有千年树，世上难逢百岁人。</span><br><span class="line">　　力微休负重，言轻莫劝人。</span><br><span class="line">　　无钱休入众，遭难莫寻亲。</span><br><span class="line">　　平生不做皱眉事，世上应无切齿人。</span><br><span class="line">　　士乃国之宝，儒为席上珍。</span><br><span class="line">　　若要断酒法，醒眼看醉人。</span><br><span class="line">　　求人须求英雄汉，济人须济急时无。</span><br><span class="line">　　渴时一滴如甘露，醉后添杯不如无。</span><br><span class="line">　　久住令人贱，频来亲也疏。</span><br><span class="line">　　酒中不语真君子，财上分明大丈夫。   </span><br><span class="line">贫贱之交不可忘，糟糠之妻不下堂。</span><br><span class="line">　　出家如初，成佛有余。</span><br><span class="line">　　积金千两，不如明解经书。</span><br><span class="line">　　养子不教如养驴，养女不教如养猪。</span><br><span class="line">　　有田不耕仓廪虚，有书不读子孙愚。</span><br><span class="line">　　仓廪虚兮岁月乏，子孙愚兮礼仪疏。</span><br><span class="line">　　听君一席话，胜读十年书。</span><br><span class="line">　　人不通今古，马牛如襟裾。</span><br><span class="line">　　茫茫四海人无数，哪个男儿是丈夫？</span><br><span class="line">　　白酒酿成缘好客，黄金散尽为诗书。</span><br><span class="line">　　救人一命，胜造七级浮屠。</span><br><span class="line">　　城门失火，殃及池鱼。</span><br><span class="line">　　庭前生瑞草，好事不如无。</span><br><span class="line">　　欲求生富贵，须下死工夫。</span><br><span class="line">　　百年成之不足，一旦坏之有余。</span><br><span class="line">　　人心似铁，官法如炉。</span><br><span class="line">　　善化不足，恶化有余。</span><br><span class="line">　　水至清则无鱼，人至察则无徒。</span><br><span class="line">　　知者减半，省者全无。</span><br><span class="line">　　在家由父，出嫁从夫。</span><br><span class="line">　　痴人畏妇，贤女敬夫。</span><br><span class="line">　　是非终日有，不听自然无。</span><br><span class="line">　　竹篱茅舍风光好，道院僧房终不如。</span><br><span class="line">　　宁可正而不足，不可邪而有余。</span><br><span class="line">　　宁可信其有，不可信其无。</span><br><span class="line">　　命里有时终须有，命里无时莫强求。</span><br><span class="line">　　道院迎仙客，书堂隐相儒。</span><br><span class="line">　　庭栽栖凤竹，池养化龙鱼。</span><br><span class="line">　　结交须胜己，似我不如无。</span><br><span class="line">　　但看三五日，相见不如初。</span><br><span class="line">　　人情似水分高下，世事如云任卷舒。</span><br><span class="line">　　会说说都是，不会说无理。</span><br><span class="line">　　磨刀恨不利，刀利伤人指。</span><br><span class="line">求财恨不多，财多害自己。</span><br><span class="line">　　知足常足，终身不辱；</span><br><span class="line">　　知止常止，终身不耻。</span><br><span class="line">　　有福伤财，无福伤己。</span><br><span class="line">　　失之毫厘，谬以千里。</span><br><span class="line">　　若登高必自卑，若涉远必自迩。</span><br><span class="line">　　三思而行，再思可矣。</span><br><span class="line">　　使口不如亲为，求人不如求己。</span><br><span class="line">　　小时是兄弟，长大各乡里。</span><br><span class="line">　　嫉财莫嫉食，怨生莫怨死。</span><br><span class="line">　　人见白头嗔，我见白头喜。</span><br><span class="line">　　多少少年郎，不到白头死。</span><br><span class="line">　　墙有缝，壁有耳。</span><br><span class="line">　　好事不出门，坏事传千里。</span><br><span class="line">　　若要人不知，除非己莫为。</span><br><span class="line">　　为人不做亏心事，半夜敲门心不惊。</span><br><span class="line">　　贼是小人，智过君子。</span><br><span class="line">　　君子固穷，小人穷斯滥矣。</span><br><span class="line">　　贫穷自在，富贵多忧。</span><br><span class="line">　　不以我为德，反以我为仇。</span><br><span class="line">　　宁向直中取，不可曲中求。</span><br><span class="line">　　人无远虑，必有近忧。</span><br><span class="line">　　知我者谓我心忧，不知我者谓我何求？</span><br><span class="line">　　晴天不肯去，直待雨淋头。</span><br><span class="line">　　成事莫说，覆水难收。</span><br><span class="line">　　是非只为多开口，烦恼皆因强出头。</span><br><span class="line">　　忍得一时之气，免得百日之忧。</span><br><span class="line">　　近来学得乌龟法，得缩头时且缩头。</span><br><span class="line">　　惧法朝朝乐，欺心日日忧。</span><br><span class="line">　　人生一世，草长一秋。</span><br><span class="line">　　月过十五光明少，人到中年万事休。</span><br><span class="line">　　儿孙自有儿孙福，莫为儿孙做马牛。</span><br><span class="line">　　为人莫做千年计，三十河东四十西。</span><br><span class="line">人生不满百，常怀千岁忧。</span><br><span class="line">　　今朝有酒今朝醉，明日愁来明日忧。</span><br><span class="line">路逢险处须回避，事到临头不自由。</span><br><span class="line">　　人贫不语，水平不流。</span><br><span class="line">　　一家养女百家求，一马不行百马忧。</span><br><span class="line">　　有花方酌酒，无月不登楼。</span><br><span class="line">　　三杯通大道，一醉解千愁。</span><br><span class="line">　　深山毕竟藏猛虎，大海终须纳细流。</span><br><span class="line">　　惜花须检点，爱月不梳头。</span><br><span class="line">　　大抵选她肌骨好，不搽红粉也风流。</span><br><span class="line">　　受恩深处宜先退，得意浓时便可休。</span><br><span class="line">　　莫待是非来入耳，从前恩爱反为仇。</span><br><span class="line">　　留得五湖明月在，不愁无处下金钩。</span><br><span class="line">　　休别有鱼处，莫恋浅滩头。</span><br><span class="line">　　去时终须去，再三留不住。</span><br><span class="line">　　忍一句，息一怒，饶一着，退一步。</span><br><span class="line">　　三十不豪，四十不富，五十将衰寻子助。</span><br><span class="line">　　生不认魂，死不认尸。</span><br><span class="line">　　一寸光阴一寸金，寸金难买寸光阴。</span><br><span class="line">黑发不知勤学早，转眼便是白头翁。</span><br><span class="line">父母恩深终有别，夫妻义重也分离。</span><br><span class="line">　　人生似鸟同林宿，大难来时各自飞。</span><br><span class="line">　　人善被人欺，马善被人骑。</span><br><span class="line">　　人无横财不富，马无夜草不肥。</span><br><span class="line">　　人恶人怕天不怕，人善人欺天不欺。</span><br><span class="line">　　善恶到头终有报，只盼来早与来迟。</span><br><span class="line">　　黄河尚有澄清日，岂能人无得运时？</span><br><span class="line">　　得宠思辱，居安思危。</span><br><span class="line">　　念念有如临敌日，心心常似过桥时。</span><br><span class="line">　　英雄行险道，富贵似花枝。</span><br><span class="line">　　人情莫道春光好，只怕秋来有冷时。</span><br><span class="line">　　送君千里，终有一别。</span><br><span class="line">　　但将冷眼观螃蟹，看你横行到几时。</span><br><span class="line">　　见事莫说，问事不知。</span><br><span class="line">　　闲事莫管，无事早归。</span><br><span class="line">　　假缎染就真红色，也被旁人说是非。</span><br><span class="line">　　善事可做，恶事莫为。</span><br><span class="line">　　许人一物，千金不移。</span><br><span class="line">　　龙生龙子，虎生虎儿。</span><br><span class="line">　　龙游浅水遭虾戏，虎落平阳被犬欺。</span><br><span class="line">　　一举首登龙虎榜，十年身到凤凰池。</span><br><span class="line">　　十年寒窗无人问，一举成名天下知。</span><br><span class="line">　　酒债寻常处处有，人生七十古来稀！</span><br><span class="line">　　养儿防老，积谷防饥。</span><br><span class="line">　　鸡豚狗彘之畜，无失其时，数口之家，可以无饥矣。</span><br><span class="line">　　当家才知盐米贵，养子方知父母恩。</span><br><span class="line">　　常将有日思无日，莫把无时当有时。</span><br><span class="line">　　树欲静而风不止，子欲养而亲不待。</span><br><span class="line">　　时来风送滕王阁，运去雷轰荐福碑。</span><br><span class="line">　　入门休问荣枯事，且看容颜便得知。</span><br><span class="line">　　官清司吏瘦，神灵庙祝肥。</span><br><span class="line">　　息却雷霆之怒，罢却虎豹之威。</span><br><span class="line">　　饶人算之本，输人算之机。</span><br><span class="line">　　好言难得，恶语易施。</span><br><span class="line">　　一言既出，驷马难追。</span><br><span class="line">　　道吾好者是吾贼，道吾恶者是吾师。</span><br><span class="line">　　路逢侠客须呈剑，不是才人莫献诗。</span><br><span class="line">　　三人同行，必有我师。择其善者而从之，其不善者而改之。</span><br><span class="line">　　欲昌和顺须为善，要振家声在读书。</span><br><span class="line">　　少壮不努力，老大徒伤悲。</span><br><span class="line">　　人有善愿，天必佑之。</span><br><span class="line">　　莫饮卯时酒，昏昏醉到酉。</span><br><span class="line">　　莫骂酉时妻，一夜受孤凄。</span><br><span class="line">　　种麻得麻，种豆得豆。</span><br><span class="line">　　天眼恢恢，疏而不漏。</span><br><span class="line">　　做官莫向前，作客莫在后。</span><br><span class="line">　　宁添一斗，莫添一口。</span><br><span class="line">　　螳螂捕蝉，岂知黄雀在后？</span><br><span class="line">　　不求金玉重重贵，但愿儿孙个个贤。</span><br><span class="line">　　一日夫妻，百世姻缘。</span><br><span class="line">　　百世修来同船渡，千世修来共枕眠。</span><br><span class="line">　　杀人一万，自损三千。</span><br><span class="line">　　伤人一语，利如刀割。</span><br><span class="line">　　枯木逢春犹再发，人无两度再少年。</span><br><span class="line">　　未晚先投宿，鸡鸣早看天。</span><br><span class="line">　　将相顶头堪走马，公侯肚内好撑船。</span><br><span class="line">　　富人思来年，穷人想眼前。</span><br><span class="line">　　世上若要人情好，赊去物品莫取钱。</span><br><span class="line">　　生死有命，富贵在天。</span><br><span class="line">　　击石原有火，不击乃无烟。</span><br><span class="line">　　人学始知道，不学亦徒然。</span><br><span class="line">　　莫笑他人老，终须还到老。</span><br><span class="line">　　和得邻里好，犹如拾片宝。</span><br><span class="line">　　但能守本分，终身无烦恼。</span><br><span class="line">　　大家做事寻常，小家做事慌张。</span><br><span class="line">　　大家礼义教子弟，小家凶恶训儿郎。</span><br><span class="line">　　君子爱财，取之有道。</span><br><span class="line">　　贞妇爱色，纳之以礼。</span><br><span class="line">　　善有善报，恶有恶报。</span><br><span class="line">　　不是不报，时候未到。</span><br><span class="line">　　万恶淫为首，百善孝当先。</span><br><span class="line">　　人而无信，不知其可也。</span><br><span class="line">　　一人道虚，千人传实。</span><br><span class="line">　　凡事要好，须问三老。</span><br><span class="line">　　若争小利，便失大道。</span><br><span class="line">　　家中不和邻里欺，邻里不和说是非。</span><br><span class="line">　　年年防饥，夜夜防盗。</span><br><span class="line">　　学者是好，不学不好。</span><br><span class="line">　　学者如禾如稻，不学如草如蒿。</span><br><span class="line">　　遇饮酒时须防醉，得高歌处且高歌。</span><br><span class="line">　　因风吹火，用力不多。</span><br><span class="line">　　不因渔夫引，怎能见波涛？</span><br><span class="line">　　无求到处人情好，不饮任他酒价高。</span><br><span class="line">　　知事少时烦恼少，识人多处是非多。</span><br><span class="line">世间好语书说尽，天下名山僧占多。</span><br><span class="line">进山不怕伤人虎，只怕人情两面刀。</span><br><span class="line">　　强中更有强中手，恶人须用恶人磨。</span><br><span class="line">　　会使不在家富豪，风流不用衣着多。</span><br><span class="line">　　光阴似箭，日月如梭。</span><br><span class="line">　　天时不如地利，地利不如人和。</span><br><span class="line">　　黄金未为贵，安乐值钱多。</span><br><span class="line">　　为善最乐，作恶难逃。</span><br><span class="line">　　羊有跪乳之恩，鸦有反哺之情。</span><br><span class="line">　　孝顺还生孝顺子，忤逆还生忤逆儿。</span><br><span class="line">　　不信但看檐前水，点点滴滴旧池窝。</span><br><span class="line">隐恶扬善，执其两端。</span><br><span class="line">　　妻贤夫祸少，子孝父心宽。</span><br><span class="line">　　已覆之水，收之实难。</span><br><span class="line">　　人生知足时常足，人老偷闲且是闲。</span><br><span class="line">　　处处绿杨堪系马，家家有路通长安。</span><br><span class="line">　　既坠釜甑，反顾无益。</span><br><span class="line">　　见者易，学者难。莫将容易得，便作等闲看。</span><br><span class="line">厌静还思喧，嫌喧又忆山。</span><br><span class="line">　　自从心定后，无处不安然。</span><br><span class="line">　　用心计较般般错，退后思量事事宽。</span><br><span class="line">　　道路各别，养家一般。</span><br><span class="line">　　由俭入奢易，从奢入俭难。</span><br><span class="line">　　知音说与知音听，不是知音莫与谈。</span><br><span class="line">　　点石化为金，人心犹未足。</span><br><span class="line">　　信了赌，卖了屋。</span><br><span class="line">　　他人观花，不涉你目。</span><br><span class="line">　　他人碌碌，不涉你足。</span><br><span class="line">　　谁人不爱子孙贤，谁人不爱千钟粟。</span><br><span class="line">　　奈五行，不是这般题目。</span><br><span class="line">　　莫把真心空计较，儿孙自有儿孙福。</span><br><span class="line">　　书到用时方恨少，事非经过不知难。</span><br><span class="line">　　天下无不是的父母，世上最难得者兄弟。</span><br><span class="line">　　与人不和，劝人养鹅；与人不睦，劝人架屋。</span><br><span class="line">　　但行好事，莫问前程。不交僧道，便是好人。</span><br><span class="line">　　河狭水激，人急计生。</span><br><span class="line">　　明知山有虎，莫向虎山行。</span><br><span class="line">　　路不铲不平，事不为不成。</span><br><span class="line">　　无钱方断酒，临老始读经。</span><br><span class="line">　　点塔七层，不如暗处一灯。</span><br><span class="line">　　堂上二老是活佛，何用灵山朝世尊。</span><br><span class="line">　　万事劝人休瞒昧，举头三尺有神明。</span><br><span class="line">　　但存方寸土，留与子孙耕。</span><br><span class="line">　　灭却心头火，剔起佛前灯。</span><br><span class="line">　　惺惺多不足，蒙蒙作公卿。</span><br><span class="line">　　众星朗朗，不如孤月独明。</span><br><span class="line">　　兄弟相害，不如友生。</span><br><span class="line">　　合理可作，小利不争。</span><br><span class="line">　　牡丹花好空入目，枣花虽小结实多。</span><br><span class="line">　　欺老莫欺小，欺人心不明。</span><br><span class="line">　　勤奋耕锄收地利，他时饱暖谢苍天。</span><br><span class="line">　　得忍且忍，得耐且耐，不忍不耐，小事成灾。</span><br><span class="line">　　相论逞英豪，家计渐渐退。</span><br><span class="line">　　贤妇令夫贵，恶妇令夫败。</span><br><span class="line">　　一人有庆，兆民咸赖。</span><br><span class="line">　　人老心未老，人穷志莫穷。</span><br><span class="line">　　人无千日好，花无百日红。</span><br><span class="line">　　黄蜂一口针，橘子两边分。</span><br><span class="line">　　世间痛恨事，最毒淫妇心。</span><br><span class="line">　　杀人可恕，情理不容。</span><br><span class="line">　　乍富不知新受用，乍贫难改旧家风。</span><br><span class="line">　　座上客常满，杯中酒不空。</span><br><span class="line">　　屋漏更遭连夜雨，行船又遇打头风。</span><br><span class="line">　　笋因落箨方成竹，鱼为奔波始化龙。</span><br><span class="line">　　记得少年骑竹马，转眼又是白头翁。</span><br><span class="line">　　礼义生于富足，盗贼出于赌博。</span><br><span class="line">　　天上众星皆拱北，世间无水不朝东。</span><br><span class="line">　　士为知己者死，女为悦己者容。</span><br><span class="line">　　色即是空，空即是色。</span><br><span class="line">　　君子安贫，达人知命。</span><br><span class="line">　　良药苦口利于病，忠言逆耳利于行。</span><br><span class="line">　　顺天者昌，逆天者亡。</span><br><span class="line">　　有缘千里来相会，无缘对面不相逢。</span><br><span class="line">　　有福者昌，无福者亡。</span><br><span class="line">　　人为财死，鸟为食亡。</span><br><span class="line">　　夫妻相和好，琴瑟与笙簧。</span><br><span class="line">　　红粉易妆娇态女，无钱难作好儿郎。</span><br><span class="line">　　有子之人贫不久，无儿无女富不长。</span><br><span class="line">　　善必寿老，恶必早亡。</span><br><span class="line">　　爽口食多偏作病，快心事过恐遭殃。</span><br><span class="line">　　富贵定要依本分，贫穷不必再思量。</span><br><span class="line">　　画水无风空作浪，绣花虽好不闻香。</span><br><span class="line">　　贪他一斗米，失却半年粮。</span><br><span class="line">　　争他一脚豚，反失一肘羊。</span><br><span class="line">　　龙归晚洞云犹湿，麝过春山草木香。</span><br><span class="line">　　平生只会说人短，何不回头把己量？</span><br><span class="line">　　见善如不及，见恶如探汤。</span><br><span class="line">　　人穷志短，马瘦毛长。</span><br><span class="line">　　自家心里急，他人未知忙。</span><br><span class="line">　　贫无达士将金赠，病有高人说药方。</span><br><span class="line">　　触来莫与竞，事过心清凉。</span><br><span class="line">　　秋来满山多秀色，春来无处不花香。</span><br><span class="line">　　凡人不可貌相，海水不可斗量。</span><br><span class="line">　　清清之水为土所防，济济之士为酒所伤。</span><br><span class="line">　　蒿草之下或有兰香，茅茨之屋或有侯王。</span><br><span class="line">　　无限朱门生饿殍，几多白屋出公卿。</span><br><span class="line">　　酒里乾坤大，壶中日月长。</span><br><span class="line">　　拂石坐来春衫冷，踏花归去马蹄香。</span><br><span class="line">　　万事前身定，浮生空自忙。</span><br><span class="line">　　叫月子规喉舌冷，宿花蝴蝶梦魂香。</span><br><span class="line">　　一言不中，千言不用。</span><br><span class="line">　　一人传虚，百人传实。</span><br><span class="line">　　万金良药，不如无疾。</span><br><span class="line">　　千里送鹅毛，礼轻情义重。</span><br><span class="line">　　世事如明镜，前程暗似漆。</span><br><span class="line">　　君子怀刑，小人怀惠。</span><br><span class="line">　　架上碗儿轮流转，媳妇自有做婆时。</span><br><span class="line">　　人生一世，如驹过隙。</span><br><span class="line">　　良田万顷，日食一升。</span><br><span class="line">　　大厦千间，夜眠八尺。</span><br><span class="line">　　千经万典，孝义为先。</span><br><span class="line">　　天上人间，方便第一。</span><br><span class="line">　　一字入公门，九牛拔不出。</span><br><span class="line">　　八字衙门向南开，有理无钱莫进来。</span><br><span class="line">　　欲求天下事，须用世间财。</span><br><span class="line">　　富从升合起，贫因不算来。</span><br><span class="line">　　近河不得枉使水，近山不得枉烧柴。</span><br><span class="line">　　家无读书子，官从何处来？</span><br><span class="line">　　慈不掌兵，义不掌财。</span><br><span class="line">　　一夫当关，万夫莫开。</span><br><span class="line">　　万事不由人计较，一生都是命安排。</span><br><span class="line">　　白云本是无心物，却被清风引出来。</span><br><span class="line">　　慢行急行，逆取顺取。</span><br><span class="line">　　命中只有如许财，丝毫不可有闪失。</span><br><span class="line">　　人间私语，天闻若雷。</span><br><span class="line">　　暗室亏心，神目如电。</span><br><span class="line">　　一毫之恶，劝人莫作。一毫之善，与人方便。</span><br><span class="line">　　亏人是祸，饶人是福，天眼恢恢，报应甚速。</span><br><span class="line">　　圣贤言语，神钦鬼服。</span><br><span class="line">　　人各有心，心各有见。</span><br><span class="line">　　口说不如身逢，耳闻不如目见。</span><br><span class="line">　　见人富贵生欢喜，莫把心头似火烧。</span><br><span class="line">　　养兵千日，用在一时。</span><br><span class="line">　　国清才子贵，家富小儿娇。</span><br><span class="line">　　利刀割体疮犹使，恶语伤人恨不消。</span><br><span class="line">　　公道世间唯白发，贵人头上不曾饶。</span><br><span class="line">　　有才堪出众，无衣懒出门。</span><br><span class="line">　　为官须作相，及第必争先。</span><br><span class="line">　　苗从地发，树由枝分。</span><br><span class="line">　　宅里燃火，烟气成云。</span><br><span class="line">　　以直报怨，知恩报恩。</span><br><span class="line">　　红颜今日虽欺我，白发他时不放君。</span><br><span class="line">　　借问酒家何处有，牧童遥指杏花村。</span><br><span class="line">　　父子和而家不退，兄弟和而家不分。</span><br><span class="line">　　一片云间不相识，三千里外却逢君。</span><br><span class="line">　　官有公法，民有私约。</span><br><span class="line">　　平时不烧香，临时抱佛脚。</span><br><span class="line">　　幸生太平无事日，恐防年老不多时。</span><br><span class="line">　　国乱思良将，家贫思良妻。</span><br><span class="line">　　池塘积水须防旱，田地深耕足养家。</span><br><span class="line">　　根深不怕风摇动，树正何愁月影斜。</span><br><span class="line">　　争得猫儿，失却牛脚。</span><br><span class="line">　　愚者千虑，必有一得，智者千虑，必有一失。</span><br><span class="line">　　始吾于人也，听其言而信其行。</span><br><span class="line">　　今吾于人也，听其言而观其行。</span><br><span class="line">　　哪个梳头无乱发，情人眼里出西施。</span><br><span class="line">　　珠沉渊而川媚，玉韫石而山辉。</span><br><span class="line">　　夕阳无限好，只恐不多时。</span><br><span class="line">　　久旱逢甘霖，他乡遇故知；洞房花烛夜，金榜题名时。</span><br><span class="line">　　惜花春起早，爱月夜眠迟。</span><br><span class="line">　　掬水月在手，弄花香满衣。</span><br><span class="line">　　桃红李白蔷薇紫，问着东君总不知。</span><br><span class="line">　　教子教孙须教义，栽桑栽柘少栽花。</span><br><span class="line">　　休念故乡生处好，受恩深处便为家。</span><br><span class="line">　　学在一人之下，用在万人之上。</span><br><span class="line">　　一日为师，终生为父。</span><br><span class="line">　　忘恩负义，禽兽之徒。</span><br><span class="line">　　劝君莫将油炒菜，留与儿孙夜读书。</span><br><span class="line">　　书中自有千钟粟，书中自有颜如玉。</span><br><span class="line">　　莫怨天来莫怨人，五行八字命生成。</span><br><span class="line">　　莫怨自己穷，穷要穷得干净；莫羡他人富，富要富得清高。</span><br><span class="line">　　别人骑马我骑驴，仔细思量我不如，</span><br><span class="line">　　待我回头看，还有挑脚汉。</span><br><span class="line">　　路上有饥人，家中有剩饭。</span><br><span class="line">　　积德与儿孙，要广行方便。</span><br><span class="line">　　作善鬼神钦，作恶遭天遣。</span><br><span class="line">　　积钱积谷不如积德，买田买地不如买书。</span><br><span class="line">　　一日春工十日粮，十日春工半年粮。</span><br><span class="line">　　疏懒人没吃，勤俭粮满仓。</span><br><span class="line">　　人亲财不亲，财利要分清。</span><br><span class="line">　　十分伶俐使七分，常留三分与儿孙，</span><br><span class="line">　　若要十分都使尽，远在儿孙近在身。</span><br><span class="line">　　君子乐得做君子，小人枉自做小人。</span><br><span class="line">　　好学者则庶民之子为公卿，不好学者则公卿之子为庶民。</span><br><span class="line">　　惜钱莫教子，护短莫从师。</span><br><span class="line">　　记得旧文章，便是新举子。</span><br><span class="line">　　人在家中坐，祸从天上落。</span><br><span class="line">　　但求心无愧，不怕有后灾。</span><br><span class="line">　　只有和气去迎人，哪有相打得太平。</span><br><span class="line">　　忠厚自有忠厚报，豪强一定受官刑。</span><br><span class="line">　　人到公门正好修，留些阴德在后头。</span><br><span class="line">　　为人何必争高下，一旦无命万事休。</span><br><span class="line">　　山高不算高，人心比天高。</span><br><span class="line">　　白水变酒卖，还嫌猪无糟。</span><br><span class="line">　　贫寒休要怨，宝贵不须骄。</span><br><span class="line">　　善恶随人作，祸福自己招。</span><br><span class="line">　　奉劝君子，各宜守己。</span><br><span class="line">　　只此呈示，万无一失。</span><br></pre></td></tr></table></figure>

  <script>
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/hexoblog/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url).replace(/\/{2,}/g, '/');
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x"></i></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x"></i></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>

<script>
  $('.highlight').not('.gist .highlight').each(function(i, e) {
    var $wrap = $('<div>').addClass('highlight-wrap');
    $(e).after($wrap);
    $wrap.append($('<button>').addClass('copy-btn').append('复制').on('click', function(e) {
      var code = $(this).parent().find('.code').find('.line').map(function(i, e) {
        return $(e).text();
      }).toArray().join('\n');
      var ta = document.createElement('textarea');
      var yPosition = window.pageYOffset || document.documentElement.scrollTop;
      ta.style.top = yPosition + 'px'; // Prevent page scroll
      ta.style.position = 'absolute';
      ta.style.opacity = '0';
      ta.readOnly = true;
      ta.value = code;
      document.body.appendChild(ta);
      const selection = document.getSelection();
      const selected = selection.rangeCount > 0 ? selection.getRangeAt(0) : false;
      ta.select();
      ta.setSelectionRange(0, code.length);
      ta.readOnly = false;
      var result = document.execCommand('copy');
      
        if (result) $(this).text('复制成功');
        else $(this).text('复制失败');
      
      ta.blur(); // For iOS
      $(this).blur();
      if (selected) {
        selection.removeAllRanges();
        selection.addRange(selected);
      }
    })).on('mouseleave', function(e) {
      var $b = $(this).find('.copy-btn');
      setTimeout(function() {
        $b.text('复制');
      }, 300);
    }).append(e);
  })
</script>

"line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br><span class="line">290</span><br><span class="line">291</span><br><span class="line">292</span><br><span class="line">293</span><br><span class="line">294</span><br><span class="line">295</span><br><span class="line">296</span><br><span class="line">297</span><br><span class="line">298</span><br><span class="line">299</span><br><span class="line">300</span><br><span class="line">301</span><br><span class="line">302</span><br><span class="line">303</span><br><span class="line">304</span><br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br></pre></td><td class="code"><pre><span class="line">前人俗语，言浅理深。</span><br><span class="line">补遗增广，集成书文。</span><br><span class="line">世上无难事，只怕不专心。</span><br><span class="line">成人不自在，自在不成人；</span><br><span class="line">金凭火炼方知色，与人交财便知心。</span><br><span class="line">乞丐无粮，懒惰而成。</span><br><span class="line">勤俭为无价之宝，节粮乃众妙之门。</span><br><span class="line">省事俭用，免得求人。</span><br><span class="line">量大祸不在，机深祸亦深。</span><br><span class="line">善为至宝深深用，心作良田世世耕。</span><br><span class="line">群居防口，独坐防心。</span><br><span class="line">体无病为富贵，身平安莫怨贫。</span><br><span class="line">败家子弟挥金如土，贫家子弟积土成金。</span><br><span class="line">富贵非关天地，祸福不是鬼神。</span><br><span class="line">安分贫一时，本分终不贫。</span><br><span class="line">不拜父母拜干亲，弟兄不和结外人。</span><br><span class="line">人过留名，雁过留声。</span><br><span class="line">择子莫择父，择亲莫择邻。</span><br><span class="line">爱妻之心是主，爱子之心是亲。</span><br><span class="line">事从根起，藕叶连心。</span><br><span class="line">祸与福同门，利与害同城。</span><br><span class="line">清酒红人脸，财帛动人心！</span><br><span class="line">宁可荤口念佛，不可素口骂人。</span><br><span class="line">有钱能说话，无钱话不灵。</span><br><span class="line">岂能尽如人意？但求不愧吾心。</span><br><span class="line">不说自己井绳短，反说他人箍井深。</span><br><span class="line">恩爱多生病，无钱便觉贫。</span><br><span class="line">只学斟酒意，莫学下棋心。</span><br><span class="line">孝莫假意，转眼便为人父母。</span><br><span class="line">善休望报，回头只看汝儿孙！</span><br><span class="line">口开神气散，舌出是非生！</span><br><span class="line">弹琴费指甲，说话费精神。</span><br><span class="line">千贯买田，万贯结邻。</span><br><span class="line">人言未必犹尽，听话只听三分。</span><br><span class="line">隔壁岂无耳，窗外岂无人？</span><br><span class="line">财可养生须注意，事不关己不劳心。</span><br><span class="line">酒不护贤，色不护病；</span><br><span class="line">财不护亲，气不护命！</span><br><span class="line">一日不可无常业，安闲便易起邪心！</span><br><span class="line">炎凉世态，富贵更甚于贫贱；</span><br><span class="line">嫉妒人心，骨肉更甚于外人！</span><br><span class="line">瓜熟蒂落，水到渠成。</span><br><span class="line">人情送匹马，买卖不饶针！</span><br><span class="line">过头饭好吃，过头话难听！</span><br><span class="line">事多累了自己，田多养了众人。</span><br><span class="line">怕事忍事不生事自然无事；</span><br><span class="line">平心静心不欺心何等放心！</span><br><span class="line">天子至尊不过于理，在理良心天下通行。</span><br><span class="line">好话不在多说，有理不在高声！</span><br><span class="line">一朝权在手，便把令来行。</span><br><span class="line">甘草味甜人可食，巧言妄语不可听。</span><br><span class="line">当场不论，过后枉然。</span><br><span class="line">贫莫与富斗，富莫与官争！</span><br><span class="line">官清难逃猾吏手，衙门少有念佛人！</span><br><span class="line">家有千口，主事一人。</span><br><span class="line">父子竭力山成玉，弟兄同心土变金。</span><br><span class="line">当事者迷，旁观者清。</span><br><span class="line">怪人不知理，知理不怪人。</span><br><span class="line">未富先富终不富，未贫先贫终不贫。</span><br><span class="line">少当少取，少输当赢！</span><br><span class="line">饱暖思淫欲，饥寒起盗心！</span><br><span class="line">蚊虫遭扇打，只因嘴伤人！</span><br><span class="line">欲多伤神，财多累心！</span><br><span class="line">布衣得暖真为福，千金平安即是春。</span><br><span class="line">家贫出孝子，国乱显忠臣！</span><br><span class="line">宁做太平犬，莫做离乱人！</span><br><span class="line">人有几等，官有几品。</span><br><span class="line">理不卫亲，法不为民。</span><br><span class="line">自重者然后人重，人轻者便是自轻。</span><br><span class="line">自身不谨，扰乱四邻。</span><br><span class="line">快意事过非快意，自古败名因败事。</span><br><span class="line">伤身事莫做，伤心话莫说。</span><br><span class="line">小人肥口，君子肥身。</span><br><span class="line">地不生无名之辈，天不生无路之人。</span><br><span class="line">一苗露水一苗草，一朝天子一朝臣。</span><br><span class="line">读未见书如逢良友，见已读书如逢故人。</span><br><span class="line">福满须防有祸，凶多料必无争。</span><br><span class="line">不怕三十而死，只怕死后无名。</span><br><span class="line">但知江湖者，都是薄命人。</span><br><span class="line">不怕方中打死人，只知方中无好人。</span><br><span class="line">说长说短，宁说人长莫说短；</span><br><span class="line">施恩施怨，宁施人恩莫施怨。</span><br><span class="line">育林养虎，虎大伤人。</span><br><span class="line">冤家抱头死，事要解交人。</span><br><span class="line">卷帘归乳燕，开扇出苍蝇。</span><br><span class="line">爱鼠常留饭，怜蛾灯罩纱。</span><br><span class="line">人命在天，物命在人。</span><br><span class="line">奸不通父母，贼不通地邻。</span><br><span class="line">盗贼多出赌博，人命常出奸情。</span><br><span class="line">治国信谗必杀忠臣，治家信谗必疏其亲。</span><br><span class="line">治国不用佞臣，治家不用佞妇。</span><br><span class="line">好臣一国之宝，好妇一家之珍。</span><br><span class="line">稳的不滚，滚的不稳。</span><br><span class="line">儿不嫌母丑，狗不嫌家贫。</span><br><span class="line">君子千钱不计较，小人一钱恼人心。</span><br><span class="line">人前显贵，闹里夺争。</span><br><span class="line">要知江湖深，一个不做声。</span><br><span class="line">知止自当出妄想，安贫须是禁奢心。</span><br><span class="line">初入行业，三年事成；</span><br><span class="line">初吃馒头，三年口生。</span><br><span class="line">家无生活计，坐吃如山崩。</span><br><span class="line">家有良田万顷，不如薄艺在身；</span><br><span class="line">艺多不养家，食多嚼不赢。</span><br><span class="line">命中只有八合米，走遍天下不满升。</span><br><span class="line">使心用心，反害自身。</span><br><span class="line">国家无空地，世上无闲人。</span><br><span class="line">妙药难医怨逆病，混财不富穷命人。</span><br><span class="line">耽误一年春，十年补不清；</span><br><span class="line">人能处处能，草能处处生。</span><br><span class="line">会打三班鼓，也要几个人。</span><br><span class="line">人不走不亲，水不打不浑。</span><br><span class="line">三贫三富不到老，十年兴败多少人！</span><br><span class="line">买货买得真，折本折得轻；</span><br><span class="line">不怕问到，只怕倒问。</span><br><span class="line">人强不如货强，价高不如口便。</span><br><span class="line">会买买怕人，会卖卖怕人。</span><br><span class="line">只只船上有梢公，天子足下有贫亲。</span><br><span class="line">既知莫望，不知莫向。</span><br><span class="line">在一行，练一行；</span><br><span class="line">穷莫失志，富莫癫狂。</span><br><span class="line">天欲令其灭亡，必先让其疯狂。</span><br><span class="line">梢长人胆大，梢短人心慌。</span><br><span class="line">隔行莫贪利，久炼必成钢。</span><br><span class="line">瓶花虽好艳，相看不耐长。</span><br><span class="line">早起三光，迟起三慌。</span><br><span class="line">未来休指望，过去莫思量；</span><br><span class="line">时来遇好友，病去遇良方。</span><br><span class="line">布得春风有夏雨，哈得秋风大家凉。</span><br><span class="line">晴带雨伞，饱带饥粮。</span><br><span class="line">满壶全不响，半壶响叮当。</span><br><span class="line">久利之事莫为，众争之地莫往。</span><br><span class="line">老医迷旧疾，朽药误良方；</span><br><span class="line">该在水中死，不在岸上亡。</span><br><span class="line">舍财不如少取，施药不如传方。</span><br><span class="line">倒了城墙丑了县官，打了梅香丑了姑娘。</span><br><span class="line">燕子不进愁门，耗子不钻空仓。</span><br><span class="line">苍蝇不叮无缝蛋，谣言不找谨慎人。</span><br><span class="line">一人舍死，万人难当。</span><br><span class="line">人争一口气，佛争一炷香。</span><br><span class="line">门为小人而设，锁乃君子之防。</span><br><span class="line">舌咬只为揉，齿落皆因眶。</span><br><span class="line">硬弩弦先断，钢刀刃自伤。</span><br><span class="line">贼名难受，龟名难当。</span><br><span class="line">好事他人未见讲，错处他偏说得长。</span><br><span class="line">男子无志纯铁无钢，女子无志烂草无瓤。</span><br><span class="line">生男欲得成龙犹恐成獐，生女欲得成凤犹恐成虎。</span><br><span class="line">养男莫听狂言，养女莫叫离母。</span><br><span class="line">男子失教必愚顽，女子失教定粗鲁。</span><br><span class="line">生男莫教弓与弩，生女莫教歌与舞。</span><br><span class="line">学成弓弩沙场灾，学成歌舞为人妾。</span><br><span class="line">财交者密，财尽者疏。</span><br><span class="line">婚姻论财，夫妻之道。</span><br><span class="line">色娇者亲，色衰者疏。</span><br><span class="line">少实胜虚，巧不如拙。</span><br><span class="line">百战百胜不如无争，万言万中不如一默。</span><br><span class="line">有钱不置怨逆产，冤家宜解不宜结。</span><br><span class="line">近朱者赤，近墨者黑。</span><br><span class="line">一个山头一只虎，恶龙难斗地头蛇。</span><br><span class="line">出门看天色，进门看脸色。</span><br><span class="line">商贾买卖如施舍，买卖公平如积德。</span><br><span class="line">天生一人，地生一穴。</span><br><span class="line">家无三年之积不成其家，国无九年之积不成其国。</span><br><span class="line">男子有德便是才，女子无才便是德。</span><br><span class="line">有钱难买子孙贤，女儿不请上门客。</span><br><span class="line">男大当婚女大当嫁，不婚不嫁惹出笑话。</span><br><span class="line">谦虚美德，过谦即诈。</span><br><span class="line">自己跌倒自己爬，望人扶持都是假。</span><br><span class="line">人不知己过，牛不知力大。</span><br><span class="line">一家饱暖千家怨，一物不见赖千家。</span><br><span class="line">当面论人惹恨最大，是与不是随他说吧！</span><br><span class="line">谁人做得千年主，转眼流传八百家。</span><br><span class="line">满载芝麻都漏了，还在水里捞油花！</span><br><span class="line">皇帝坐北京，以理统天下。</span><br><span class="line">五百年前共一家，不同祖宗也同华！</span><br><span class="line">学堂大如官厅，人情大过王法。</span><br><span class="line">找钱犹如针挑土，用钱犹如水推沙！</span><br><span class="line">害人之心不可有，防人之心不可无！</span><br><span class="line">不愁无路，就怕不做。</span><br><span class="line">须向根头寻活计，莫从体面下功夫！</span><br><span class="line">祸从口出，病从口入。</span><br><span class="line">药补不如肉补，肉补不如养补。</span><br><span class="line">思虑之害甚于酒色，日日劳力上床呼疾。</span><br><span class="line">人怕不是福，人欺不是辱。</span><br><span class="line">能言不是真君子，善处方为大丈夫！</span><br><span class="line">为人莫犯法，犯法身无主。</span><br><span class="line">姊妹同肝胆，弟兄同骨肉。</span><br><span class="line">慈母多误子，悍妇必欺夫！</span><br><span class="line">君子千里同舟，小人隔墙易宿。</span><br><span class="line">文钱逼死英雄汉，财不归身恰是无。</span><br><span class="line">妻子如衣服，弟兄似手足。</span><br><span class="line">衣服补易新，手足断难续。</span><br><span class="line">盗贼怨失主，不孝怨父母。</span><br><span class="line">一时劝人以口，百世劝人以书。</span><br><span class="line">我不如人我无其福，人不如我我常知足！</span><br><span class="line">捡金不忘失金人，三两黄铜四两福。</span><br><span class="line">因祸得福，求赌必输。</span><br><span class="line">一言而让他人之祸，一忿而折平生之福。</span><br><span class="line">天有不测风云，人有旦夕祸福。</span><br><span class="line">不淫当斋，淡饱当肉。</span><br><span class="line">缓步当车，无祸当福。</span><br><span class="line">男无良友不知己之有过，女无明镜不知面之精粗。</span><br><span class="line">事非亲做，不知难处。</span><br><span class="line">十年易读举子，百年难淘江湖！</span><br><span class="line">积钱不如积德，闲坐不如看书。</span><br><span class="line">思量挑担苦，空手做是福。</span><br><span class="line">时来易借银千两，运去难赊酒半壶。</span><br><span class="line">天晴打过落雨铺，少时享过老来福。</span><br><span class="line">与人方便自己方便，一家打墙两家好看。</span><br><span class="line">当面留一线，过后好相见。</span><br><span class="line">入门掠虎易，开口告人难。</span><br><span class="line">手指要往内撇，家丑不可外传。</span><br><span class="line">浪子出于祖无德，孝子出于前人贤。</span><br><span class="line">货离乡贵，人离乡贱。</span><br><span class="line">树挪死，人挪活。</span><br><span class="line">在家千日好，出门处处难。</span><br><span class="line">三员长者当官员，几个明人当知县？</span><br><span class="line">明人自断，愚人官断。</span><br><span class="line">人怕三见面，树怕一墨线。</span><br><span class="line">村夫硬似铁，光棍软如棉。</span><br><span class="line">不是撑船手，怎敢拿篙竿！</span><br><span class="line">天下礼仪无穷，一人知识有限。</span><br><span class="line">一人不得二人计，宋江难结万人缘。</span><br><span class="line">家有三亩田，不离衙门前，乡间无强汉，衙门就饿饭。</span><br><span class="line">人人依礼仪，天下不设官。</span><br><span class="line">衙门钱，眼睛钱；</span><br><span class="line">田禾钱，千万年。</span><br><span class="line">诗书必读，不可做官。</span><br><span class="line">为人莫当官，当官皆一般。</span><br><span class="line">换了你我去，恐比他还贪。</span><br><span class="line">官吏清廉如修行，书差方便如行善。</span><br><span class="line">靠山吃山，种田吃田。</span><br><span class="line">吃尽美味还是盐，穿尽绫罗还是棉。</span><br><span class="line">一夫不耕，全家饿饭，一女不织，全家受寒。</span><br><span class="line">金银到手非容易，用时方知来时难。</span><br><span class="line">先讲断，后不乱，免得藕断丝不断。</span><br><span class="line">听人劝，得一半。</span><br><span class="line">不怕慢，只怕站。</span><br><span class="line">逢快莫赶，逢贱莫懒。</span><br><span class="line">谋事在人，成事在天！</span><br><span class="line">长路人挑担，短路人赚钱。</span><br><span class="line">宁卖现二，莫卖赊三。</span><br><span class="line">赚钱往前算，折本往后算。</span><br><span class="line">小小生意赚大钱，七十二行出状元。</span><br><span class="line">自己无运至，却怨世界难。</span><br><span class="line">胆大不如胆小，心宽甚如屋宽。</span><br><span class="line">妻贤何愁家不富，子孙何须受祖田。</span><br><span class="line">是儿不死，是财不散。</span><br><span class="line">财来生我易，我去生财难。</span><br><span class="line">十月滩头坐，一日下九滩。</span><br><span class="line">结交一人难上难，得罪一人一时间。</span><br><span class="line">借债经商，卖田还债；</span><br><span class="line">赊钱起屋，卖屋还钱。</span><br><span class="line">修起庙来鬼都老，拾得秤来姜卖完。</span><br><span class="line">不嫖莫转，不赌莫看。</span><br><span class="line">节食以去病，少食以延年。</span><br><span class="line">豆腐多了是包水，梢公多了打烂船。</span><br><span class="line">无口过是，无眼过难。</span><br><span class="line">无身过易，无心过难。</span><br><span class="line">不会凫水怨河湾，不会犁田怨枷担。</span><br><span class="line">他马莫骑，他弓莫挽。</span><br><span class="line">要知心腹事，但听口中言。</span><br><span class="line">宁在人前全不会，莫在人前会不全。</span><br><span class="line">事非亲见，切莫乱谈。</span><br><span class="line">打人莫打脸，骂人莫骂短。</span><br><span class="line">好言一句三冬暖，话不投机六月寒。</span><br><span class="line">人上十口难盘，帐上万元难还。</span><br><span class="line">放债如施，收债如讨。</span><br><span class="line">告状讨钱，海底摸盐。</span><br><span class="line">衙门深似海，弊病大如天。</span><br><span class="line">银钱莫欺骗，牛马不好变。</span><br><span class="line">好汉莫被人识破，看破不值半文钱。</span><br><span class="line">狗咬对头人，雷打三世冤。</span><br><span class="line">不卖香烧无剩钱，井水不打不满边。</span><br><span class="line">事宽则园，太久则偏。</span><br><span class="line">高人求低易，低人求高难。</span><br><span class="line">有钱就是男子汉，无钱就是汉子难。</span><br><span class="line">人上一百，手艺齐全。</span><br><span class="line">难者不会，会者不难。</span><br><span class="line">生就木头造就船，砍的没得车的圆。</span><br><span class="line">心不得满，事不得全。</span><br><span class="line">鸟飞不尽，话说不完。</span><br><span class="line">人无喜色休开店，事不遂心莫怨天。</span><br><span class="line">选婿莫选田园，选女莫选嫁奁。</span><br><span class="line">红颜女子多薄命，福人出在丑人边。</span><br><span class="line">人将礼义为先，树将花果为园。</span><br><span class="line">临危许行善，过后心又变。</span><br><span class="line">天意违可以人回，命早定可以心挽。</span><br><span class="line">强盗口内出赦书，君子口中无戏言。</span><br><span class="line">贵人语少，贫子话多。</span><br><span class="line">快里须斟酌，耽误莫迟春。</span><br><span class="line">读过古华佗，不如见症多。</span><br><span class="line">东屋未补西屋破，前帐未还后又拖。</span><br><span class="line">今年又说明年富，待到明年差不多。</span><br><span class="line">志不同己，不必强合。</span><br><span class="line">莫道坐中安乐少，须知世上苦情多。</span><br><span class="line">本少利微强如坐，屋檐水也滴得多。</span><br><span class="line">勤俭持家富，谦恭受益多。</span><br><span class="line">细处不断粗处断，黄梅不落青梅落。</span><br><span class="line">见钱起意便是贼，顺手牵羊乃为盗。</span><br><span class="line">要做快活人，切莫寻烦恼。</span><br><span class="line">要做长寿人，莫做短命事。</span><br><span class="line">要做有后人，莫做无后事。</span><br><span class="line">不经一事，不长一智。</span><br><span class="line">宁可无钱使，不可无行止。</span><br><span class="line">栽树要栽松柏，结交要结君子。</span><br><span class="line">秀才不出门，能知天下事。</span><br><span class="line">钱多不经用，儿多不耐死。</span><br><span class="line">弟兄争财家不穷不止，妻妾争风夫不死不止。</span><br><span class="line">男人有志，妇人有势。</span><br><span class="line">夫人死百将临门，将军死一卒不至。</span><br><span class="line">天旱误甲子，人穷误口齿。</span><br><span class="line">百岁无多日，光阴能几时？</span><br><span class="line">父母养其身，自己立其志。</span><br><span class="line">待有余而济人，终无济人之日；</span><br><span class="line">待有闲而读书，终无读书之时。</span><br><span class="line">此书传后世，句句必精读，其中礼和义，奉劝告世人。</span><br><span class="line">勤奋读，苦发奋，走遍天涯如游刃。</span><br></pre></td></tr></table></figure>

          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url).replace(/\/{2,}/g, '/');
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x"></i></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x"></i></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>

<script>
  $('.highlight').not('.gist .highlight').each(function(i, e) {
    var $wrap = $('<div>').addClass('highlight-wrap');
    $(e).after($wrap);
    $wrap.append($('<button>').addClass('copy-btn').append('复制').on('click', function(e) {
      var code = $(this).parent().find('.code').find('.line').map(function(i, e) {
        return $(e).text();
      }).toArray().join('\n');
      var ta = document.createElement('textarea');
      var yPosition = window.pageYOffset || document.documentElement.scrollTop;
      ta.style.top = yPosition + 'px'; // Prevent page scroll
      ta.style.position = 'absolute';
      ta.style.opacity = '0';
      ta.readOnly = true;
      ta.value = code;
      document.body.appendChild(ta);
      const selection = document.getSelection();
      const selected = selection.rangeCount > 0 ? selection.getRangeAt(0) : false;
      ta.select();
      ta.setSelectionRange(0, code.length);
      ta.readOnly = false;
      var result = document.execCommand('copy');
      
        if (result) $(this).text('复制成功');
        else $(this).text('复制失败');
      
      ta.blur(); // For iOS
      $(this).blur();
      if (selected) {
        selection.removeAllRanges();
        selection.addRange(selected);
      }
    })).on('mouseleave', function(e) {
      var $b = $(this).find('.copy-btn');
      setTimeout(function() {
        $b.text('复制');
      }, 300);
    }).append(e);
  })
</script>
